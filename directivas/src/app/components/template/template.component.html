<form (submit)="agregarCiudad()">
    <input type="text" name="ciudad" [(ngModel)] = "ciudad" autocomplete="off">
    <button type="submit">Agregar</button>
</form>
<br>
<div *ngIf="ciudades.length > 0 else templateEmpty">
    <div *ngFor="let i of ciudades">
        <ul>
            <li>{{i}}</li>
        </ul>
    </div>
</div>

<ng-template #templateEmpty>
    <p>No hay ciudades que mostrar</p>
</ng-template>
